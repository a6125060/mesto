<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/headerLogo.svg" alt="логотип Mesto">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/avatar.png" alt="Аватар">
                <div class="profile-columns">
                    <div class="profile-info">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="edit-button">
                        <img class="edit-button__image" src="./images/editicon.svg" alt="Редактировать">
                    </button>
                </div>
                <button type="button" class="add-button">
                    <img class="add-button__image" src="./images/addicon.svg" alt="Добавить">
                </button>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Донбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Донбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="card__info">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <article class="popup">
            <form class="popup__window">
                <button type='submit' class='popup__close'><img src="./images/closeIcon.svg" alt="Закрыть">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name">
                <div class="popup__border"></div>
                <input class="popup__job">
                <div class="popup__border"></div>
                <button type='submit' class="popup__save">Сохранить</button>
            </form>
        </article>
    </div>
    <script src='./scripts/index.js'></script>
</body>

</html>
